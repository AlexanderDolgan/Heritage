<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial, scale=1">
    <title>Heritage properties</title>
    <link rel="stylesheet" href="style/main.min.css">

</head>
<body>

<section class="wrapper">

    <!--site header section-->
    <header class="site-header">


        <!-- Start Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <img class="header-logo" src="img/assets/logo.png" alt="logo">
            </div>
            <div class="menu-centered">
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Investment</a></li>
                    <li><a href="#">Our Structure</a></li>
                    <li><a href="#">Investors</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </div>
        </div>
        <!-- End Top Bar -->

        <!--Hero orbital slider / centered text-->

        <!-- Start Orbit -->
        <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
            <ul class="orbit-container">
                <li class="is-active orbit-slide">
                    <img class="orbit-image" src="./img/assets/header_slider_1.jpg" alt="Space1">
                </li>
                <li class="orbit-slide">
                    <img class="orbit-image" src="./img/assets/header_slider_2.jpg" alt="Space2">
                </li>
                <li class="orbit-slide">
                    <img class="orbit-image" src="./img/assets/header_slider_1.jpg" alt="Space3">
                </li>
                <li class="orbit-slide">
                    <img class="orbit-image" src="./img/assets/header_slider_2.jpg" alt="Space4">
                </li>
            </ul>

            <!--Start hero title-->
            <div class="header-title">
                <h2>Real Estate</h2>
                <h1>Venture Capital</h1>
                <img src='img/assets/hero-decore.svg' alt="vintage decore element">
            </div>
            <!--End hero title-->

        </div>
        <!-- End Orbit -->



    </header>


<!--main site section-->
<main class="site-main">

</main>


<!--footer site section-->
<footer class="site-footer">

</footer>
</section>

<script type="text/javascript" src="js/main.min.js"></script>
<script type="text/javascript" src="js/foundation.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
